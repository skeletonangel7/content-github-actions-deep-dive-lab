name: Deploy feature branches to non production bucket

on:
  push:
    branches:
      - feature*

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: cfst-3457-af36ac14e85446ba27a2ee29d-nonprodbucket-93s76tvipbsf
    steps:
      - name: checkout code
        uses: action/checkout@v3
      - name: configure aws cli
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-region: us-east-1
      - name: set up node js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: build site
        run: |
          npm ci
          npm run build
      - name: deploy files to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME }}/ --recursive --acl public-read